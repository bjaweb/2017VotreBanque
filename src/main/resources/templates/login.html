<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />

<head>
<meta charset="ISO-8859-1" />
<title>votre Banque Login</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="col-md-4 col-md-offset-3 spacer40">

			<div class="panel panel-primary">

				<div class="panel-heading">Authentification</div>

				<div class="panel-body">
					
					<!-- si il y a un parametre d'erreur -->
					<div class="text-danger" th:if="${param.error}">
						Acces denied	
					</div>
						
					<div class="text-danger" th:if="${param.logout}">
						vous avez ete deconnecte
					</div>
						
					<form th:action="@{/login}" method="POST">
						<div>
							<label> Username</label> <input type="text" name="username" />
						</div>
						<div>
							<label> Password</label> <input type="password" name="password" />
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					
					</form>					

					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
